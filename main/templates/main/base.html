<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django + Datadog Demo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .datadog-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .metric-card {
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 50px;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Datadog Status Badge -->
    <div class="datadog-status">
        <span class="badge bg-{% if datadog_enabled %}success{% else %}warning{% endif %}">
            <i class="fas fa-chart-line"></i>
            Datadog {% if datadog_enabled %}Enabled{% else %}Disabled{% endif %}
        </span>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:home' %}">
                <i class="fas fa-chart-bar"></i> Django + Datadog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:metrics' %}">
                            <i class="fas fa-chart-line"></i> Metrics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:api_test' %}">
                            <i class="fas fa-code"></i> API Test
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:health_check' %}">
                            <i class="fas fa-heart"></i> Health
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="container footer">
        <div class="text-center text-muted">
            <p>&copy; 2023 Django + Datadog Demo. Built for monitoring and observability.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-refresh for real-time data (only on metrics page)
        if (window.location.pathname.includes('metrics')) {
            setInterval(() => {
                location.reload();
            }, 30000); // Refresh every 30 seconds
        }
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
